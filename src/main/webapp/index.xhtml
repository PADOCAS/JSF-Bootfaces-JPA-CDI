<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>JSF BootFaces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style="height: 100%; width: 100%; position: fixed; background: ghostwhite;">
        <h:form id="formLogin" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%;">
            <h1>Realize o Login</h1>

            <h:panelGrid columns="2" >
                <h:outputLabel id="lblLogin" value="Login" for="txtLogin" />
                <h:inputText id="txtLogin" value="#{pessoaController.pessoa.login}" pt:placeholder="Informe o Login" />

                <h:outputLabel id="lblSenha" value="Senha" for="txtSenha" />
                <h:inputSecret id="txtSenha" value="#{pessoaController.pessoa.senha}" pt:placeholder="Informe a Senha" />

                <h:outputLabel value="" />
                <h:commandButton value="Acessar" action="#{pessoaController.logar()}" />            
            </h:panelGrid>
        </h:form>
    </body>
</html>
