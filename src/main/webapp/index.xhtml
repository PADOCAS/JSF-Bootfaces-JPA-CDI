<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>JSF BootFaces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <style type="text/css">
        .panel-body {
            padding: 5px !important;
        }

        .form-group {
            margin-bottom: 4px !important;
        }

        footer {
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }

        .rodape {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
            padding: 2px !important;
            line-height: 1.428571429 !important;
            vertical-align: inherit !important;
            border-top: 1px solid #ddd !important;
        }

        .selManyCheckBoxClass > tbody > tr > td > label {
            margin-left: 4px !important;
        }

        .selOndeRadioClass > tbody > tr > td > label {
            margin-left: 4px !important;
            margin-right: 4px !important;
        }

        @media only screen and (max-width: 991px) {
            h1 {
                font-size: 21px !important;
            }

            .rodape {
                font-size: 12px;
            }
        }

        @media (max-width: 320px) {
            .rodape {
                font-size: 10px;
            }
        }
    </style>

    <h:body style="height: 100%; width: 100%; position: fixed; background: ghostwhite;">
        <b:messages id="msgGeralTelaLogin" />

        <h:form id="formLogin" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%;">
            <h1 style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif;">Bem vindo ao sistema!</h1>

            <h:panelGrid >
                <b:panel>
                    <b:column>
                        <h:outputLabel id="lblLogin" value="Login" for="txtLogin" />
                        <b:inputText id="txtLogin" value="#{pessoaController.pessoa.login}" pt:placeholder="Informe o Login" required="true" requiredMessage="Login deve ser informado!"/>
                    </b:column>

                    <b:column>
                        <h:outputLabel id="lblSenha" value="Senha" for="txtSenha" />
                        <b:inputSecret id="txtSenha" value="#{pessoaController.pessoa.senha}" pt:placeholder="Informe a Senha" required="true" requiredMessage="Senha deve ser informada!"/>
                    </b:column>

                    <b:column>
                        <b:commandButton value="Acessar" action="#{pessoaController.logar()}" style="width: 100%;" look="primary" />            
                    </b:column>
                </b:panel>
            </h:panelGrid>
        </h:form>      

        <footer>
            <!-- RODAPE -->
            <section class="rodape" >
                <div>
                    <div style="display: flex; width: 100%;">
                        <div style="flex: 1;">
                            <label style="display: flex; flex: 1; justify-content: center; font-weight: bold;">
                                Usuário e Senha padrão: admin/admin
                            </label>
                            <label style="display: flex; flex: 1; justify-content: center;">
                                <a href="https://github.com/PADOCAS/JSF-Bootfaces-JPA-CDI" target="blank">Projeto GitHub</a>
                            </label>                            
                        </div>
                    </div>
                </div>
            </section>            
        </footer>
    </h:body>
</html>
