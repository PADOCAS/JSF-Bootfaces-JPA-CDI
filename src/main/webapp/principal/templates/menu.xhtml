<!DOCTYPE html>
<!--xmlns é xml name space, onde você mapei com um comando para utilizar, nesse caso abaixo (h) -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <!--Menu Auxiliar-->
    <h:form id="formMenuAuxiliar">
        <b:navBar brand="Menu" fluid="true" style="margin-bottom: 3px !important;">
            <b:navbarLinks>
                <b:navCommandLink action="/principal/lancamento" value="Lançamentos" />
                <b:navCommandLink action="/principal/primeiraPagina" value="Cadastro de Usuários" rendered="#{pessoaController.getRenderedUsuarioPerfilAdmin()}" />

                <b:dropMenu value="Relatórios" rendered="#{pessoaController.getRenderedUsuarioPerfilAdmin()}">
                    <b:navCommandLink value="Rel. Lançamentos" action="/principal/relLancamento" />
                    <b:navCommandLink value="Rel. Usuários" action="/principal/relUsuario"/>
                </b:dropMenu>

                <b:navCommandLink action="#{pessoaController.deslogar()}" value="Trocar Usuário"/>
            </b:navbarLinks>
        </b:navBar>
        
        <h:outputText value="#{pessoaController.getOperadorLogado()}" style="font-size: 13px; color: darkblue; font-weight: bold; margin-bottom: 2px;" />
    </h:form>     
</html>
