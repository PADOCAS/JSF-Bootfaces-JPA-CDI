<!DOCTYPE html>
<!--xmlns é xml name space, onde você mapei com um comando para utilizar, nesse caso abaixo (h) -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <!-- Sempre deve ter um cabeçario, onde voce poe um titulo, poe os scripts css, javascript.. etc.. (head) -->
    <h:head>
        <title>Cadastro de Usuário</title>
    </h:head>

    <!-- Sempre tem o corpo da página (body) -->
    <h:body>
        <!--Menu Auxiliar-->
        <!--Usando facelets para incluir um template pronto na página-->
        <ui:include src="templates/menu.xhtml" />

        <h:form id="formMenuAuxiliarOperador" style="margin-top: 2px; margin-bottom: 2px;">
            <h:outputText value="#{pessoaController.getOperadorLogado()}" style="font-size: 13px; color: darkblue; font-weight: bold;" />
        </h:form>

        <!-- Formulario onde as coisas se comunicam com o managedbean (form) -->
        <h:form id="formPessoa" rendered="#{pessoaController.getRenderedUsuarioPerfilAdmin()}" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <h:messages infoStyle="color: blanchedalmond; background: #3366FF; font-size: 16px; font-weight: bold;"/>
            
            <div style="display: flex; flex-direction: column; align-items: center;">
                <h:graphicImage name="teste-design-sketch-name.png" library="imagens" height="100" width="200"></h:graphicImage>
            </div>

            <h:panelGrid id="pnlGridPrimeiraPagina" columns="2" style="display: flex; flex-direction: column; align-items: center;">            
                <f:facet name="header">
                    <h:outputText value="Cadastro de Usuário em JSF" />
                </f:facet>

                <h:outputLabel value="" />
                <h:panelGroup>
                    <h:commandButton action="#{pessoaController.limpar()}" image="/resources/imagens/addPessoa.png" title="Incluir Novo" style="height: 32px; width: 32px; margin-right: 5px;" />
                    <h:commandButton action="#{pessoaController.salvar()}" image="/resources/imagens/save.png" title="Salvar" style="height: 32px; width: 32px; margin-right: 5px;"/>
                    <h:commandButton action="#{pessoaController.deletar()}" image="/resources/imagens/delete.png" title="Excluir" style="height: 32px; width: 32px; margin-right: 5px;" rendered="#{pessoaController.getRenderedUsuarioPerfilAdmin()}" />
                    <h:commandButton type="reset" image="/resources/imagens/reset.png" title="Resetar" style="height: 32px; width: 32px; margin-right: 5px;" />
                </h:panelGroup>

                <h:outputLabel id="lblId" value="Id" for="txtId" />     
                <h:inputText id="txtId" value="#{pessoaController.pessoa.id}" readonly="true" style="background-color: gainsboro;"/>

                <h:outputLabel id="lblNome" value="Nome" for="txtNome" />     
                <h:inputText id="txtNome" value="#{pessoaController.pessoa.nome}" style="width: 300px;"/>

                <h:outputLabel id="lblSobrenome" value="Sobrenome" for="txtSobrenome"/>     
                <h:inputText id="txtSobrenome" value="#{pessoaController.pessoa.sobrenome}" style="width: 300px;"/>

                <h:outputLabel id="lblIdade" value="Idade" for="txtIdade"/>     
                <h:inputText id="txtIdade" value="#{pessoaController.pessoa.idade}" />

                <h:outputLabel id="lblSexo" value="Sexo" for="selOneRadioSexo" />
                <h:selectOneRadio id="selOneRadioSexo" value="#{pessoaController.pessoa.sexo}" layout="lineDirection">
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Feminino" itemValue="F"/>    
                </h:selectOneRadio>
                
                <h:outputLabel id="lblDataNascimento" value="Data Nascimento" for="txtDataNascimento" />
                <h:inputText id="txtDataNascimento" value="#{pessoaController.pessoa.dataNascimento}" converterMessage="Data de Nascimento inválida!!" >
                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00" />
                </h:inputText>

                <h:outputLabel id="lblEsportes" value="Esportes Praticados" for="selManyEsportes"/>
                <h:selectManyMenu id="selManyEsportes" value="#{pessoaController.pessoa.esportesPraticados}" style="height: 105px; width: 140px;">
                    <f:selectItem itemLabel="Futebol" itemValue="F" />
                    <f:selectItem itemLabel="Lesca" itemValue="L" />
                    <f:selectItem itemLabel="Basquete" itemValue="B" />
                    <f:selectItem itemLabel="Natação" itemValue="N" />
                    <f:selectItem itemLabel="Hugby" itemValue="H" />
                    <f:selectItem itemLabel="Peteca" itemValue="P" />
                </h:selectManyMenu>

                <h:outputLabel id="lblLinguagens" value="Linguagens Programação" for="selManyCheckLinguagens" />
                <h:selectManyCheckbox id="selManyCheckLinguagens" value="#{pessoaController.pessoa.linguagensProgramacao}">
                    <f:selectItem itemLabel="Java" itemValue="J" />
                    <f:selectItem itemLabel="C#" itemValue="C" />
                    <f:selectItem itemLabel="Phyton" itemValue="H" />
                    <f:selectItem itemLabel="Cobol" itemValue="O" />
                    <f:selectItem itemLabel="Zim" itemValue="Z" />
                    <f:selectItem itemLabel="Php" itemValue="P" />
                    <f:selectItem itemLabel="Visual Basic" itemValue="V" />
                </h:selectManyCheckbox>

                <h:outputLabel id="lblLogin" value="Login" for="txtLogin"/>     
                <h:inputText id="txtLogin" value="#{pessoaController.pessoa.login}" />

                <h:outputLabel id="lblSenha" value="Senha" for="txtSenha"/>     
                <h:inputSecret id="txtSenha" value="#{pessoaController.pessoa.senha}"></h:inputSecret>

                <h:outputLabel id="lblPerfil" value="Perfil Usuário" for="selOnePerfil" />
                <h:selectOneMenu id="selOnePerfil" value="#{pessoaController.pessoa.perfil}">
                    <f:selectItem itemLabel="..." itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Administrador" itemValue="A"/>
                    <f:selectItem itemLabel="Secretário" itemValue="S"/>    
                    <f:selectItem itemLabel="Recepcionista" itemValue="R"/>    
                </h:selectOneMenu>

                <h:outputLabel id="lblAtivo" value="Ativo" for="selBooCheckAtivo" />
                <h:selectBooleanCheckbox id="selBooCheckAtivo" value="#{pessoaController.pessoa.ativo}" />

                <h:outputLabel id="lblObservacao" value="Observação" for="txtObservacao"/>     
                <h:inputTextarea id="txtObservacao" value="#{pessoaController.pessoa.observacao}" rows="4" style="width: 500px;" />                          
            </h:panelGrid>

            <h:dataTable value="#{pessoaController.listPessoa}" var="pes" border="3" style="width: 100%;">
                <f:facet name="header" >
                    <h:outputText value="Lista de Usuário(s) Cadastrado(s)" />
                </f:facet>

                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{pes.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{pes.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Sobrenome</f:facet>
                    <h:outputText value="#{pes.sobrenome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Idade</f:facet>
                    <h:outputText value="#{pes.idade}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandLink style="display: flex; justify-content: center;">
                        <f:setPropertyActionListener target="#{pessoaController.pessoa}" value="#{pes}" />
                        <h:graphicImage name="editar.png" library="imagens" height="15" width="15" title="Editar"></h:graphicImage>
                    </h:commandLink>
                </h:column>
                <h:column rendered="#{pessoaController.getRenderedUsuarioPerfilAdmin()}">
                    <f:facet name="header">Excluir</f:facet>
                    <h:commandLink action="#{pessoaController.deletar()}" style="display: flex; justify-content: center;">
                        <f:setPropertyActionListener target="#{pessoaController.pessoa}" value="#{pes}" />
                        <h:graphicImage name="table_remove.png" library="imagens" height="15" width="15" title="Excluir"></h:graphicImage>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
